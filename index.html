<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<div class="coach"> Shapes </div>
<div id="root"></div>

<script type="text/babel">



class Reactpractice extends React.Component {

    handleClick() {

         $(".holder").show() 
         $(".chat").hide()  
          

    }
    render() {
       
        return (
         <div> 
         	<div className="mentor">This page will help to teach babies </div> 
            <div className="chat" onClick={this.handleClick}>squre </div>
            <div className="holder"> <img src="images/zoe.jpg"/> </div>
            <div>  </div>
         </div>

          

        );
       

    }
} 






ReactDOM.render(
    <Reactpractice />,
    document.getElementById('root')
);
</script>
</body>




</html>
