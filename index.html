<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>

</head>
<body className="bo">
<div class="coach"> Shapes </div>
<div id="root"></div>

<script type="text/babel">

class Reactpractice extends React.Component {

    handleClick() {
        $(".holder").fadeIn(3000)
        $(".zozo").css("display","inline-block")
        $(".chat").hide()
        $(".ddd").hide()  
        $(".rrr").hide()
        $(".ttt").hide()
        $(".sss").hide()
        $(".hhh").hide()
        $(".ccc").hide()
         
    }

        $(".chat").fadeIn(500)
        $(".ccc").fadeIn(2000)
        $(".hhh").fadeIn(3000) 
        $(".ddd").fadeIn(1000)  
        $(".rrr").fadeIn(4000)
        $(".ttt").fadeIn(5000)
        $(".sss").fadeIn(6000)
        $(".zozo").hide() 
        $(".holder").hide() 
    
     diamondClick() {

         $(".ddd").hide()

         $(".rrr").hide()
         $(".ttt").hide()
         $(".sss").hide()
         $(".hhh").hide()
         $(".ccc").hide()

    }

         $(".hhh").fadeIn(3000) 
         $(".ddd").fadeIn(1000)  
         $(".rrr").fadeIn(4000)
         $(".ttt").fadeIn(5000)
         $(".sss").fadeIn(6000)
          $(".di").hide() 
         $(".dia").hide()  
             
    }
    circleClick()  {

         $(".cir").fadeIn(3000)

          $(".ci").hide()

         $(".ttt").hide()
         $(".sss").hide()

    }

         $(".hhh").fadeIn(3000) 
         $(".ddd").fadeIn(1000)  
         $(".rrr").fadeIn(4000)
         $(".ttt").fadeIn(5000)
         $(".sss").fadeIn(6000)
          $(".he").hide() 
         $(".hex").hide() 

    }
    rectangleClick()  {

         $(".rec").fadeIn(3000)

         $(".rrr").hide()
         $(".ttt").hide()
         $(".sss").hide()

    rfrClick()  {

         $(".sss").fadeIn(6000)
          $(".re").hide()

    tftClick()  {

    squareClick()  {

         $(".sq").css("display","inline-block")

         $(".chat").hide()
         $(".rrr").hide()
         $(".ttt").hide()
         $(".sss").hide()
         $(".hhh").hide()

    }
     sfsClick()  {
        $(".chat").fadeIn(500)
        $(".ccc").fadeIn(2000)
        $(".hhh").fadeIn(3000) 
        $(".ddd").fadeIn(1000)  
        $(".rrr").fadeIn(4000)
        $(".ttt").fadeIn(5000)
        $(".sss").fadeIn(6000)
        $(".sq").hide() 
        $(".squ").hide() 

    }
 
    render() {
        // PARENT
        var dimond_element = <DimondChild name={"Dimond"} diamondClick={this.diamondClick} dfdClick={this.dfdClick} />
        
        return (

         <div className="all"> 
         	<div className="mentor">Let´s Learn Shapes </div> 

            <div className="chat" onClick={this.handleClick}>Zoe´s Picture </div>
            <div className="holder" onClick={this.zfzClick}> <img src="images/zoe.jpg"/> </div>
            <audio controls className="zozo"> <source src="voice/zozo.ogg"  type="audio/ogg"/> </audio>
           
            {dimond_element}
            
            <div className="ccc" onClick={this.circleClick}>Circle </div>
            <div className="cir" onClick={this.cfcClick}> <img src="images/circle.jpg"/> </div>
            <audio controls className="ci"> <source src="voice/ci.ogg"  type="audio/ogg"/> </audio>

            <div className="hex" onClick={this.hfhClick}> <img src="images/hexagon.jpg"/> </div>
            <audio controls className="he"> <source src="voice/he.ogg"  type="audio/ogg"/> </audio>
            
            <div className="rrr" onClick={this.rectangleClick}>Rectangle </div>
            <div className="rec" onClick={this.rfrClick}> <img src="images/rectangle.jpg"/> </div>
            <audio controls className="re"> <source src="voice/re.ogg"  type="audio/ogg"/> </audio>

            <div className="tri" onClick={this.tftClick}> <img src="images/triangle.jpg"/> </div>
            <audio controls className="tr"> <source src="voice/tr.ogg"  type="audio/ogg"/> </audio>
            
            <div className="sss" onClick={this.squareClick}>Square </div>
            <div className="squ" onClick={this.sfsClick}> <img src="images/square.jpg"/> </div>
            <audio controls className="sq"> <source src="voice/sq.ogg"  type="audio/ogg"/> </audio> 
        </div>          

        );
       

    }
} 

class DimondChild extends React.Component {
    // props <= The Sent info from Parent
    // state

    // CHILD

    render() {
        console.log(this.props);
        console.log("Name I sent from Parent is: " + this.props.name);
        console.log("WE CAME TO DimondChild class render");

        return (   
            <div>
                <div className="ddd" onClick={this.props.diamondClick}>{this.props.name}</div>
                <div className="dia" onClick={this.props.dfdClick}> <img src="images/diamond.jpg"/> </div>             
                <audio controls className="di"> <source src="voice/di.ogg"  type="audio/ogg"/> </audio>
            </div>
        )
    }

}




ReactDOM.render(
    <Reactpractice />,
    document.getElementById('root')
);
</script>
</body>
